<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="textbox"></div>
        <div id="buttons">
            <button id="btnPlus" class="btn">+</button>
            <button id="btnSub" class="btn">-</button>
            <button id="btnMul" class="btn">*</button>
            <button id="btnDiv" class="btn">/</button>
        </div>
        <div id="numbers">
            <button id="btn7" class="btn" value="7">7</button>
            <button id="btn8"  class="btn" value="8">8</button>
            <button id="btn9"  class="btn" value="9">9</button>
            <button id="btnClr" class="btn">C</button>
        </div>
        <div id="numbers">
            <button id="btn4"  class="btn" value="4">4</button>
            <button id="btn5"  class="btn" value="5">5</button>
            <button id="btn6"  class="btn" value="6">6</button>
            <button id="btnAbs" class="btn">+/-</button>
        </div>
        <div id="numbers">
            <button id="btn1"  class="btn" value="1">1</button>
            <button id="btn2"  class="btn" value="2">2</button>
            <button id="btn3"  class="btn" value="3">3</button>
            <button id="btnComma" class="btn" >,</button>
        </div>
        <div id="numbers">
            <button id="btn0" class="btn" value="0">0</button>
            <button id="btnEqual" class="btn">=</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
